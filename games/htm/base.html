<script>

let timer = document.getElementById('timer');
let state = document.getElementById('state');
let onoff = document.getElementById('onoff');
let openTime = document.getElementById('openTime');
let closeTime = document.getElementById('closeTime');
let area = document.getElementById('area');
//Настройки расписания
openTime.innerHTML = 8;//время открытия
closeTime.innerHTML = 20;//время закрытия
area.innerHTML = 'Мск';
let localTime = 3;//разница между местным временем и UTC

function countdown(){
    let currentDate = new Date(), h = 0;
    let currentTime = {
        hour: currentDate.getUTCHours() + localTime,
        min: currentDate.getMinutes(),
        sec: currentDate.getSeconds()
    };
    if(currentTime.hour > 23) currentTime.hour -= 24;
    if(currentTime.hour >= openTime.innerHTML && currentTime.hour < closeTime.innerHTML) {
        state.innerHTML = 'открыто.';
        onoff.innerHTML = 'закрытия';
        h = closeTime.innerHTML - 1 - currentTime.hour;
    }
    else {
        state.innerHTML = 'закрыто.';
        onoff.innerHTML = 'открытия';
        h = (currentTime.hour >= 0 && currentTime.hour < openTime.innerHTML) ? (openTime.innerHTML - 1 - currentTime.hour) : (23 - currentTime.hour + openTime.innerHTML) ;
    }
    let min = 60 - currentTime.min, sec = 60 - currentTime.sec;
    if(min == 60) {min = 0; h++};
    if(sec == 60) {sec = 0; min++};
    if(min < 10) min = '0' + min;
    if(sec < 10) sec = '0' + sec;
    timer.innerHTML = h + ':' + min + ':' + sec;
}
setInterval(countdown, 1000);

</script>
